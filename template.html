<html lang="en-US">
<head>
    <title>BioSCape Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <div id="itemCountMessage" class="item-count-message"></div>
    <div id="chartContainer" class="chart-container">
        <h5>Outputs per Year</h5>
        <p class="chart-subtitle">Click on legend items to filter by item type. Click on a single year to filter items by year.</p>
        <canvas id="publicationChart"></canvas>
        <div class="chart-button-container">
            <button id="showAllYearsBtn" class="btn btn-sm btn-outline-primary">Show All Years</button>
        </div>
    </div>
    <table id="publicationTable" class="table table-striped table-bordered">
        <!-- TABLE_CONTENT -->
        <script src="script.js"></script>
    </table>
</div>
</body>
</html>
